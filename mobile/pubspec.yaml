name: noisenet_mobile
description: OpenNoiseNet mobile application for environmental noise monitoring with on-device AI processing.
publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4

  # Network & API
  dio: ^5.3.2
  json_annotation: ^4.8.1

  # Database & Storage
  shared_preferences: ^2.2.2

  # Audio Processing & Permissions
  permission_handler: ^12.0.1
  noise_meter: ^5.0.2
  audio_waveforms: ^1.0.5

  # Location & Maps
  geolocator: ^10.1.0

  # UI & Navigation
  go_router: ^12.1.1
  fl_chart: ^0.68.0

  # Utilities
  path: ^1.8.3
  uuid: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

  # Code Quality
  flutter_lints: ^3.0.1

